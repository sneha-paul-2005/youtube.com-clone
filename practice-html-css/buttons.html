<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button practice</title>
  <link rel="stylesheet" href="buttons.css">
</head>
<body>
  <button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button> 
<p class="head">Email</p>
<input class="Email-box" type="text" size="30">
<p class="tc">by clicking agree & join , you agree to the privacy policy</p>
<button class="constant">agree & join</button>
<div class="e1">
<img class="c1" src="/thumbnails/pic1.jpg">
<input class="text-box" type="text" placeholder="whats happening?">
<button class="tweet1">tweet</button>
</div>
<div class="e2">
  <p class="t1">install youtube music</p>
  <p class="t2">add youtube music to your 
    desktop for quick and easy access</p>
</div>
<div class="e6">
<div class="e3">
<img class="c2" src="/thumbnails/cat1.jpg">
<p class="r1">rupam</p>
  <p class="r2">2 mutual friends</p>
<button class="add-friend">add friend</button>
</div>
<div class="e4">
<img class="c2" src="/thumbnails/cat2.jpg">
<p class="r1">sneha</p>
  <p class="r2">5 mutual friends</p>
<button class="add-friend">add friend</button>
</div>
<div class="e5">
<img class="c2" src="/thumbnails/cat3.jpg">

</div>
</div>
